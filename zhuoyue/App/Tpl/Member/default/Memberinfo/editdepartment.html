<tagLib name="htmlA" />
<table cellspacing="0" cellpadding="0" id="formTb" style="width: 100%; float: left; margin: 0px;padding: 0px; border-collapse: collapse; text-align: left;">
		<tbody><tr class="trBg">
			<td class="tdTitle">
				单位名称：
			</td>
			<td class="tdContent">
				<htmlA:input id="department_name" value="{$vo.department_name}" class="text2"/>
			</td>
			<td id="dv_company" class="tdTip">
			</td>
		</tr>
		<tr>
			<td class="tdTitle">
				电话：
			</td>
			<td class="tdContent">
				<htmlA:input id="department_tel" value="{$vo.department_tel}" class="text2"/>
			</td>
			<td id="dv_companytel" class="tdTip">
			</td>
		</tr>
		<tr class="trBg">
			<td class="tdTitle">
				地址：
			</td>
			<td class="tdContent">
				<htmlA:input id="department_address" value="{$vo.department_address}" class="text2"/>
			</td>
			<td id="dv_companyaddress" class="tdTip">
			</td>
		</tr>
		<tr>
			<td class="tdTitle">
				工作年限：
			</td>
			<td class="tdContent">
			<htmlA:radio id="department_year" default="1年以下|1年以下,1-3年|1-3年,3-5年|3-5年,5-10年|5-10年,10年以上|10年以上" value="key|vo.department_year" />
			</td>
			<td id="dv_workyear" class="tdTip">
			</td>
		</tr>
		<tr class="trBg">
			<td class="tdTitle">
				证明人：
			</td>
			<td class="tdContent">
				<htmlA:input id="voucher_name" value="{$vo.voucher_name}" class="text2"/>
			</td>
			<td id="dv_references" class="tdTip">
			</td>
		</tr>
		<tr style=" border-bottom:1px solid #dedede;">
			<td class="tdTitle">
				证明人手机：
			</td>
			<td class="tdContent">
				<htmlA:input id="voucher_tel" value="{$vo.voucher_tel}" class="text2"/>
			</td>
			<td id="dv_referencestel" class="tdTip">
			</td>
		</tr>
		<tr>
			<td>&nbsp;
				
			</td>
			<td style="height: 50px;padding-left: 10px;" class="tdContent">
                <span class="member-button font14 color-white border-radius marright_20" onclick="editdepartment();">保存并继续</span><span class="member-button font14 color-white border-radius" onclick="window.location.href='/member/memberinfo#fragment-4';window.location.reload();">跳过并继续</span>
			</td>
			<td id="Td1" class="tdTip">
			</td>
		</tr>
</tbody></table>
<script type="text/javascript">
function editdepartment(){
	p = makevar(['department_name','department_tel','department_address','voucher_name','voucher_tel','department_year']);
	p['_tps'] = "post";
	
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			$.jBox.tip("所有项目都不能为空");	
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return;
	}

	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editdepartment/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					setTimeout('window.location.href="/member/memberinfo#fragment-4";window.location.reload();',1000);
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
}
</script>
