<script type="text/javascript">
$(function () {
    var Accordion = function (el, multiple) {
        this.el = el || {};
        this.multiple = multiple || false;
        var links = this.el.find('.link');
        links.on('click', {
            el: this.el,
            multiple: this.multiple
        }, this.dropdown);
    };
    Accordion.prototype.dropdown = function (e) {
        var $el = e.data.el;
        $this = $(this), $next = $this.next();
        $next.slideToggle();
        $this.parent().toggleClass('open');
        if (!e.data.multiple) {
            $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
        }
        ;
    };
    var accordion = new Accordion($('#accordion'), false);
});
//@ sourceURL=pen.js
</script>

<script language="javascript">

function shangchuan(){

function ajaxFileUpload() {
            $.ajaxFileUpload
            (
                {
                    url: 'storesimg', //用于文件上传的服务器端请求地址
                    secureuri: false, //一般设置为false
                    fileElementId: 'image_file', //文件上传空间的id属性  <input type="file" id="file" name="file" />
                    dataType: 'text', //返回值类型 一般设置为json
                  
                    success: function (data)  //服务器成功响应处理函数
                    {
                       
                        var repObj = $.parseJSON(data);
        
                       $("#img").attr("src", repObj.img_url);
                        $("#img1").attr("src", repObj.img_url);
                        if (typeof (repObj.error) != 'undefined') {
                            if (repObj.error != '') {
                                alert(repObj.error);
                            } else {
                                alert(repObj.msg);
                            }
                        }
                    },
                    error: function (data, status, e)//服务器响应失败处理函数
                    {
                        alert(e);
                    }
                }
            )
            return false;
        } 


</script>
