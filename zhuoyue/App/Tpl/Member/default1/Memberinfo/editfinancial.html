<tagLib name="htmlA" />
<table cellspacing="0" cellpadding="0" id="formTb" style="width: 100%; float: left; margin: 0px;padding: 0px; border-collapse: collapse; text-align: left;">
	<tbody><tr class="trBg">
		<td class="tdTitle">
			月均收入：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_monthin" value="{$vo.fin_monthin}" addstr='onblur="NumberCheck(this);"' class="text2" tip="请填写数字，如：5000"/>
		</td>
		<td id="dv_monthin" class="tdTip">
		</td>
	</tr>
	<tr>
		<td class="tdTitle">
			收入构成描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_incomedes" value="{$vo.fin_incomedes}" class="textarea1"/>
		</td>
		<td id="dv_incomedes" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td class="tdTitle">
			月均支出：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_monthout" value="{$vo.fin_monthout}" class="text2"/>
		</td>
		<td id="dv_monthout" class="tdTip">
		</td>
	</tr>
	<tr>
		<td class="tdTitle">
			支出构成描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_outdes" value="{$vo.fin_outdes}" class="textarea1"/>
		</td>
		<td id="dv_outdes" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td class="tdTitle">
			住房条件：
		</td>
		<td class="tdContent">
			<htmlA:radio id="fin_house" default="有商品房|有商品房,有其他（非商品房）|有其他（非商品房）,无房|无房" value="key|vo.fin_house" />
		</td>
		<td id="dv_house" class="tdTip">
		</td>
	</tr>
	<tr>
		<td class="tdTitle">
			房产价值：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_housevalue" value="{$vo.fin_housevalue}" class="text2"/>
		</td>
		<td id="dv_housevalue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td class="tdTitle">
			是否购车：
		</td>
		<td class="tdContent">
			<htmlA:radio id="fin_car" default="是|是,否|否" value="key|vo.fin_car" />
		</td>
		<td id="dv_car" class="tdTip">
		</td>
	</tr>
	<tr>
		<td class="tdTitle">
			车辆价值：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_carvalue" value="{$vo.fin_carvalue}" class="text2"/>
		</td>
		<td id="dv_carvalue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td class="tdTitle">
			参股企业名称：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_stockcompany" value="{$vo.fin_stockcompany}" class="text2"/>
		</td>
		<td id="dv_StockCompany" class="tdTip">
		</td>
	</tr>
	<tr>
		<td class="tdTitle">
			参股企业出资额：
		</td>
		<td class="tdContent">
				<htmlA:input id="fin_stockcompanyvalue" value="{$vo.fin_stockcompanyvalue}" class="text2"/>
		</td>
		<td id="dv_StockCompanyValue" class="tdTip">
		</td>
	</tr>
	<tr class="trBg">
		<td class="tdTitle">
			其他资产描述：
		</td>
		<td style="height: 100px;" class="tdContent">
			<htmlA:text style="height:80px;width:423px;" id="fin_otheremark" value="{$vo.fin_otheremark}" class="textarea1"/>
		</td>
		<td id="dv_otheremark" class="tdTip">
		</td>
	</tr>
	<tr>
		<td>&nbsp;
			
		</td>
		<td style="height: 50px;">
            <span class="member-button font14 color-white border-radius marright_20" onclick="editfinancial();">保存并继续</span><span class="member-button font14 color-white border-radius" onclick="window.location.href='/member/memberinfo#fragment-5';window.location.reload();">跳过并继续</span>
		</td>
		<td id="xx" class="tdTip">
		</td>
	</tr>
</tbody></table>
<script type="text/javascript">
function editfinancial(){
	p = makevar(['fin_monthin','fin_incomedes','fin_monthout','fin_outdes','fin_house','fin_housevalue','fin_car','fin_carvalue','fin_stockcompany','fin_stockcompanyvalue','fin_otheremark']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			$.jBox.tip("所有项目都不能为空");	
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return;
	}
	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editfinancial/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					setTimeout('window.location.href="/member/memberinfo#fragment-5";window.location.reload();',1000);
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
}
</script>
