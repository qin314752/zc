<style>
    .vcenter-box{width: 95%}
    .vcenter-box .vleft{ width: 20%;text-align: right;line-height: 30px;height: 30px;margin-top: 15px;font-size: 20px;border-bottom: 1px dotted #dcdcdc;margin-left: 20px;}
    .vcenter-box .vright{ width: 75%;line-height: 30px;height: 30px;margin-top: 15px;font-size: 20px;border-bottom: 1px dotted #dcdcdc;}
    .vcenter-box .vapply{ color: red; text-decoration: none;}
    .vcenter-box .vapply:hover{ color: red; text-decoration: underline;}
</style>
<div class="vcenter-box">
    <div class="float_left vleft">邮箱认证：</div>
    <div class="float_left vright">
        <if condition="$vinfo['email_status'] eq 1">
            <font style="color: #008000">已认证</font>
            <font style="color: #008000;margin-left: 50px;">{$vinfo['user_email']}</font>
            <else/>
            <a class="vapply" style="cursor: pointer" id="email_verify" >前往认证</a>
        </if>
    </div>
    <div class="clear"></div>
    <div class="float_left vleft">手机认证：</div>
    <div class="float_left vright">
        <if condition="$vinfo['phone_status'] eq 1">
            <font style="color: #008000">已认证</font>
            <font style="color: #008000;margin-left: 50px;">{$vinfo['user_phone']|hidecard=###,2}</font>
            <else/>
            <a class="vapply" style="cursor: pointer"  id="phone_verify">前往认证</a>
        </if>
    </div>
    <div class="clear"></div>
    <div class="float_left vleft">实名认证：</div>
    <div class="float_left vright">
        <if condition="$vinfo['id_status'] eq 1">
            <font style="color: #008000">已认证</font>
            <font style="color: #008000;margin-left: 50px;">{$vinfo['idcard']|hidecard=###,1}</font>
            <elseif condition="$vinfo['id_status'] eq 3"/>
            <font style="color: orange">审核中</font>
            <font style="color: orange;margin-left: 50px;">{$vinfo['idcard']|hidecard=###,1}</font>
            <else/>
            <a class="vapply" style="cursor: pointer" id="idcard_verify">前往认证</a>
        </if>
    </div>
   <!-- <div class="clear"></div>
    <div class="float_left vleft">vip：</div>
    <div class="float_left vright">
        <if condition="$vinfo['vip_status'] eq 1">
            <font style="color: #008000">到期时间</font>
            <font style="color: #008000;margin-left: 50px;">{$vinfo['time_limit']|date="Y-m-d H:i",###}</font>
            <elseif condition="$vinfo['id_status'] eq 2"/>
            <font style="color: orange;margin-left: 50px;">已过期</font>
            <a class="vapply" style="cursor: pointer" id="vip_verify">前往申请</a>
            <else/>
            <a class="vapply" style="cursor: pointer" id="vip_verify">前往申请</a>
        </if>
    </div>-->
    <div class="clear"></div>
    <div class="float_left vleft">安全问题设置：</div>
    <div class="float_left vright">
        <if condition="$vinfo['safequestion_status'] eq 1">
            <font style="color: #008000">已设置</font>
            <else/>
            <a class="vapply" style="cursor: pointer;" id="safequestion_verfiy">前往设置</a>
        </if>
    </div>
    <div class="clear"></div>
</div>
<script>
    $("#email_verify").click(function(){
        $('a[href=\'#fragment-2\']').click();
    })
    $("#phone_verify").click(function(){
        $('a[href=\'#fragment-3\']').click();
    })
    $("#idcard_verify").click(function(){
        $('a[href=\'#fragment-4\']').click();
    })
    $("#vip_verify").click(function(){
        $('a[href=\'#fragment-5\']').click();
    })
    $("#safequestion_verfiy").click(function(){
        $('a[href=\'#fragment-6\']').click();
    })
</script>
