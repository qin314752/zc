<style>
    a{color: #6998c4}
    a:hover{color: #fa0000}
</style>
                  <table class="color-black  marginauto" style="width:100%;">
                    <tr class="tr_bg_grey" style="border-bottom: 1px solid #E7E9EB;">
                      <th  class="border-all"><p>序号</p></th>
                      <th class="border-top border-bottom border-right" width="33%"><p>用户名</p></th>
                      <th class="border-top border-bottom border-right" width="34%"><p>累计金额</p></th>
                    </tr>
                    <volist name="tenddata" id="vs" key="k">
                    <tr style="border-bottom: 1px solid #E7E9EB;">
                      <td class="border-left border-bottom border-right font12"><p>{$k}</p></td>
                      <td class="border-bottom border-right font12"><p>{$vs.user_name|hidecard=###,5} </p></td>
                      <td class="border-bottom border-right font12"><p class="red">{$vs.money_all} </p></td>
                    </tr>
                    </volist>
                  </table>
                  <div  class="pages" style=" width:99%">{$page}</div>
            
                <script type="text/javascript">
                    $(".sub_skip").click(function(){
                      // window.location.hr ef="/invest/tendlately.html?p="+$(this).siblings(".jumpto").val();
                    });
		            $('.pages a').click(function(){
		            	try{	
		            		var geturl = $(this).attr('href');
		                    $.ajax({
		                        url: geturl,
		                        data: {},
		                        timeout: 5000,
		                        cache: false,
		                        type: "get",
		                        dataType: "json",
		                        success: function (d, s, r) {
		                          	if(d) $("#finanz_detail").html(d.html);
		                        }
		                    });
		            	}catch(e){};
		            	return false;
		            });
		            $(".sub_skip").click(function(){    
		                try{    
		                    var geturl = $(this).attr("before")+$(this).siblings(".jumpto").val();
		                    $.ajax({
		                        url: geturl,
		                        data: {},
		                        timeout: 5000,
		                        cache: false,
		                        type: "get",
		                        dataType: "json",
		                        success: function (d, s, r) {
		                          	if(d) $("#finanz_detail").html(d.html);
		                        }
		                    });
		                }catch(e){};
		                return false;
		            });
                </script>
