<tagLib name="htmlA" />
<div class="width1200 marbottom_10">
    {:get_ad(29)}
</div>
<div class="width1200 height190 text-center">
    <img src="__ROOT__/Style/H/images/borrow/post_head.jpg" alt=""/>
</div>
<div class="heightauto width1200 border-all">
    <div class="post_head borrwo_bg_grey font18 lineheight60 borrow_black ">
        <span CLASS="marleft_20">借款申请信息填写({$BORROW_TYPE[$borrow_type]})</span>
    </div>
    <div class="post_body">
        <form action="__URL__/save" method="post" onsubmit="return cksubmit();" name="postBorrow" id="postBorrow">
            <input type="hidden" name="vkey" value="{$vkey}" />
            <htmlA:select id="_day_option" datakey="borrow_day_time" style="display:none"/>
            <htmlA:select id="_month_option" datakey="borrow_month_time" style="display:none"/>
            <div class="clear"></div>
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">借款标题：</div>
                <div class="width-85 float_right text-left"><input type="text" id="borrow_name" class="public_txt x_input"  name="borrow_name" title="填写借款的标题，写好一点能借的几率也大一点" />是否定向标
                    <input type="checkbox" class="x_checkbox_c" name="is_pass" value="1" id="is_pass" title="定向标需要借款者设置密码，投标者知道密码才能投标"/>
                    <input type="text" style=" display:none" class="public_txt x_input_c" name="password" id="password"/></div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">借款用途：</div>
                <div class="width-85 float_right text-left">  <htmlA:select id="borrow_use" datakey="borrow_use" class="public_btn xx_select" addstr='title="说明借款成功后的具体用途"'/></div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">借款金额：</div>
                <div class="width-85 float_right text-left afrel"> <input type="text" onkeyup="NumberCheck(this)" name="borrow_money" class="public_txt x_input" title="借款金额不能小于50元，且必须是最小投资金额的整数倍。交易币种均为人民币。借款成功后,请按时还款 手续费请查看收费规则"/>
                    <div class="public_btn_box_span">元</div></div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">年利率：</div>
                <div class="width-85 float_right text-left afrel"> <input onkeyup="NumberFloatCheck(this)" type="text" class="public_txt x_input" name="borrow_interest_rate" title="填写您提供给投资者的年利率,所填写的利率是您还款的年利率。且只保留小数后最后两位。"/>
                    <div class="public_btn_box_span">%</div>
                    (<span style="color:red">利率范围：{$rate_lixt[0]}%-{$rate_lixt[1]}%</span>)
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">借款期限：</div>
                <div class="width-85 float_right text-left afrel">  <if condition="$miao eq 'yes'"><span style="color:#F00">标满自动还款</span><else/>
                    <htmlA:select id="borrow_duration" datakey="borrow_month_time" class="public_btn xx_select" addstr='title="借款成功后,打算以几(天)个月的时间来还清贷款。"  onchange="test_duration()"'/>
                </if><if condition="$miao eq 'yes'">&nbsp;<else/>
                    <input type="checkbox" class="x_checkbox" name="is_day" id="is_day" style="margin-left:10px" value="yes" onclick="checkday()" title="借款期限为天"/>
                    <label for="is_day" title="借款期限为天">按天</label>
                </if></div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">还款方式：</div>
                <div class="width-85 float_right text-left afrel">   <if condition="$miao eq 'yes'"><span style="color:#F00">标满自动还款</span><else/><htmlA:select id="repayment_type" datakey="repayment_type" class="public_btn xx_select" addstr='title="1.按天到期还款 是按天算利息，到期的那一天同时还本息。2.按月分期还款是指贷款者借款成功后，每月还本息。3.按季分期还款是指贷款者借款成功后,每月还息，季度还本。4.到期还本按月付息是指贷款者借款成功后,每月还息,最后一月还同时还本金。" onchange="test_duration()"'/>
                </if>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">筹标期限：</div>
                <div class="width-85 float_right text-left afrel"><htmlA:select id="borrow_time" datakey="borrow_time" class="public_btn xx_select" addstr='title="设置此次借款融资的天数。融资进度达到100%后直接进行网站的复审"'/>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">最低投标金额：</div>
                <div class="width-85 float_right text-left afrel"> <htmlA:select id="borrow_min" datakey="borrow_min" class="public_btn xx_select" addstr='title="允许投资者对一个借款标的投标总额的限制"' nodefalut="true"/>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">最多投标总额：</div>
                <div class="width-85 float_right text-left afrel"> <htmlA:select id="borrow_max" datakey="borrow_max" class="public_btn xx_select" nodefalut="true" addstr='title="允许投资者对一个借款标的投标总额的限制"'/>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">是否有投标奖励：</div>
                <div class="width-85 float_right text-left afrel padtop_15"> <input type="checkbox" class="x_checkbox" name="is_reward" id="is_reward" onclick="is_reward_do();" title="如果您设置了奖励金额，将会冻结您帐户中相应的账户余额。如果要设置奖励，请确保您的帐户有足够 的账户余额。"/>
                </div>
            </div>
            <!--分隔-->
            <div id="_is_reward" class="width-100 marginauto height50 martop_20 collapse">
                <div class="width-15 float_left text-right borrow_black lineheight40">按投标金额比例奖励：</div>
                <div class="width-85 float_right text-left afrel"> <input type="hidden" name="reward_type" value="1"/><input type="text" class="public_txt x_input" name="reward_type_1_value" onclick="reward_type_do(1)" onkeyup="NumberFloatCheck(this)" title="范围：0.1%~6% ，这里设置本次标的要奖励给所有投标用户的奖励比例。"/><div class="public_btn_box_span">%</div>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">是否是新手标：</div>
                <div class="width-85 float_right text-left afrel padtop_15"> <input type="checkbox" name="is_new" id="is_new" value="1" onclick="is_new_do();" title="如果您设置了新手标投标限制，将会只允许满足待收金额为0的投资人投资。如果没有设置新手标投标限制，则会员可进行自由投资。"/>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">是否有投标待收限制：</div>
                <div class="width-85 float_right text-left afrel padtop_15"> <input type="checkbox" class="x_checkbox" name="is_moneycollect" id="is_moneycollect" onclick="is_moneycollect_do();" title="如果您设置了投标待收金额限制，将会只允许满足待收金额限制要求的投资人投资。如果没有设置投标待收金额限制，则会员可进行自由投资。"/>
                </div>
            </div>
            <!--分隔-->
            <div id="_is_moneycollect" class="width-100 marginauto height50 martop_20 collapse">
                <div class="width-15 float_left text-right borrow_black lineheight40">待收金额设置：</div>
                <div class="width-85 float_right text-left afrel"><div class="public_btn_box_span">元</div>
                    <input id="moneycollect" onkeyup="NumberFloatCheck(this)" type="text" class="public_txt x_input" name="moneycollect" title="当您在该处设置了待收金额后，会员进行投标会需要满足自己账户的待收金额不小于该待收金额才能成功投标。"/>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height150 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40">借款的详细说明：</div>
                <div class="width-85 float_right text-left afrel"> <textarea class="public_txt_textarea " name="borrow_info" id="borrow_info"></textarea>
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40"></div>
                <div class="width-85 float_right text-left afrel"> <input id="xieyi" name="xieyi" type="checkbox" checked="checked"/>&nbsp;我已阅读并同意签署《<a href="/xieyi/index.html" target="_blank">{$glo.web_name}借款协议</a>》
                </div>
            </div>
            <!--分隔-->
            <div class="width-100 marginauto height50 martop_20">
                <div class="width-15 float_left text-right borrow_black lineheight40"></div>
                <div class="width-85 float_right text-left afrel">
                    <input type="submit" name="sub" class="input_reg main-bg-color" value="保存并继续"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    <if condition="$miao eq 'yes'">
        var miao = 'yes';
    </if>
    $("#is_pass").click(function (e) {
        if ($(this).attr('checked')) {
            $("#password").show();
        } else {
            $("#password").hide();
        }
    });
    function setError(tip) {
        $.jBox.tip(tip);
        return false;
    }
    function cksubmit() {
        var p = makevar(['borrow_name', 'borrow_money', 'borrow_interest_rate', 'borrow_use', 'borrow_duration', 'borrow_min', 'borrow_max', 'borrow_time', 'repayment_type', 'reward_type_1', 'reward_type_1_value', 'borrow_name', 'borrow_info', 'moneycollect']);
        if ($("input[name='xieyi']").attr("checked") !="checked") {
            return setError("阅读并同意《{$glo.web_name}借款协议》后才能发布借款！");
        }

        if ($.trim(p.borrow_name) == "")         return setError("借款标题不能为空！");
        if (p.borrow_money == "")        return setError("借款金额不能为空！");
        if (p.borrow_money < 50)            return setError("借款金额不能小于50元！");
        if ((p.borrow_min * 2 > p.borrow_max) && (p.borrow_max > 0))            return setError("最大投资金额不能小于最小投资金额的2倍！");
        if (p.borrow_money % p.borrow_min != 0)    return setError("借款金额必须是最小投资金额的整数倍！");
        if (p.borrow_money > 99999999)        return setError("借款金额不能大于99999999元！");
        if (p.borrow_interest_rate == "")    return setError("借款利率不能为空！");
        if (p.borrow_use == "")            return setError("借款用途不能为空！");
        if (p.borrow_duration == "" && typeof miao == "undefined")        return setError("借款期限不能为空！");
        if (p.borrow_min == "")            return setError("最小投资金额不能为空！");
        if (p.borrow_time == "")        return setError("借款有效时间不能为空！");
        if (p.repayment_type == "" && typeof miao == "undefined")            return setError("还款方式不能为空！");
        if (p.borrow_name == "")        return setError("借款标题不能为空！");
        if (p.borrow_info == "")        return setError("借款内容不能为空！");

        return true;
    }
</script>
