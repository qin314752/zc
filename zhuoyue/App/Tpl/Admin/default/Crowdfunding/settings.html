<script type="text/javascript">

    function changestr(para){

        para = para.replace(/^[^1-9]/g,'');

        para = para.replace(/[^0-9]/g,'');

        return para;
    }

</script>
<style type="text/css">
    .albCt{height:200px}
</style>
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">投票</div>
    <div class="page_tab"><span data="tab_1" class="active">基本信息</span></div>
    <div class="form2">
        <form method="post" action="__URL__/settings" onsubmit="return subcheck();" enctype="multipart/form-data">
            <input type="hidden" id="crowd_id" name="crowd_id" value="{$list.id}"/>
            <div id="tab_1">
                <dl class="lineD">
                    <dt>众筹项目名称：</dt>
                    <dd>
                        <input style="width: 400px;height: 17px;"readonly="readonly" type="text" value="{$list.crowd_name}" id="crowd_name" name="crowd_name"  /></td><td>*</td>

                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>已筹资金额：</dt>
                    <dd>
                        <input style="width: 196px;height: 17px;"readonly="readonly" type="text" value="{$list.has_crowd_money}" id="crowd_money" name="crowd_money"  /></td><td>*(元)</td>

                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>众筹人数：</dt>
                    <dd>
                        <input style="width: 196px;height: 17px;"readonly="readonly" type="text" value="{$list.count}" id="crowd_rs" name="crowd_rs" onkeyup="value=changestr(value)" /></td><td>*(人)</td>
                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>前台售出价格：</dt>
                    <dd>
                        <input style="width: 196px;height: 17px;" type="text"  id="voting_money" name="voting_money" onkeyup="value=changestr(value)" /></td><td>*(元)</td>
                        <!--<htmlA:input id="has_borrow" value="{$vo.has_borrow}" disabled="disabled" tip="*"/>-->
                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>投票期限：</dt>
                    <dd>
                        <htmlA:select id="deadline" value="value|deadline" datakey='deadline' tip="*(小时)"/>
                    </dd>
                </dl>

            </div>
            <!--tab1-->
            <!--tab3-->
            <div class="page_btm">
                <input type="submit" class="btn_b"  value="确定" />
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var status_1=false;
    function subcheck(){
        if(status_1){
            alert("数据正在提交，请勿重复点击！");
            return false;
        }
        var money=$("#voting_money").val();
        var deadline=$("#deadline").val();
        if(money.length == 0){
            alert("出售价格不能为空");
            return false;}
        if(deadline.length == 0) {
            alert("请选择期限");
            return false;}
        status_1=true;
        return true;
    }
</script>
