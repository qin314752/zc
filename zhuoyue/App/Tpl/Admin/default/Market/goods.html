<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
  var addUrl = '__URL__/good_edit';
  var editUrl = '__URL__/good_edit';
  var editUrl = '__URL__/good_del';
  var isSearchHidden = 1;
  var searchName = "搜索商品";
  var addTitle = '添加商品信息';
  var editTitle = '编辑商品信息';
  var delTitle = '删除商品信息';
</script>
<div class="so_main">
  <div class="page_tit">商城商品列表</div>
  <include file="search" />
  <div class="Toolbar_inbox">
    <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选商品"/>
    <htmlA:commonBtn type="href" action="__URL__/good_edit" value="添加商品信息"/>
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">商品ID</th>
    <th class="line_l">商品名</th>
    <th class="line_l">描述</th>
    <th class="line_l">风格</th>
    <th class="line_l">图片</th>
    <th class="line_l">价值</th>
    <th class="line_l">需要积分</th>
    <th class="line_l">排序</th>
    <th class="line_l">编辑时间</th>
    <th class="line_l">是否上线</th>
    <th class="line_l">操作</th>
  </tr>
  <if condition="$list eq null ">
    <tr><td colspan="7"><p style="text-align:center;font-size:18px;">无相关记录</p></td></tr>
  <else />
  <volist id="vo" name="list">
      <tr overstyle='on' id="list_{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>

        <td>{$vo.name}</td>
        <td>{$vo.description}</td>
        <td>{$vo.style}</td>
        <td>{$vo.img}</td>
        <td>{$vo.price}</td>
        <td>{$vo.cost}</td>
        <td>{$vo.order_sn}</td>
        <td>{$vo.add_time|date="Y-m-d H:i",###}</td>
        <td>{$vo.is_sys}</td>
        <td>
            <a href="__URL__/good_edit?id={$vo['id']}">编辑</a> | <a href="__URL__/good_del?delid={$vo['id']}">删除</a> | 
			<a href="javascript:void(0);" onclick="uploadPic({$vo['id']});">上传商品图片</a>  
        </td>
      </tr>
  </volist>
  </if>
  </table>
  </div>
  
  <div class="Toolbar_inbox">
    <div class="pages" style="float:right; padding:0px;">{$pagebar}</div>
    <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选商品"/>
    <htmlA:commonBtn type="href" action="__URL__/good_edit" value="添加商品信息"/>
  </div>
</div>
<script type="text/javascript">
function showurl(url,Title){
  ui.box.load(url, {title:Title});
}
function uploadPic(id){
	ui.box.load("__URL__/upload_shop_pic?id="+id, {title:"上传商品图片"});
}
</script>

<include file="Public:_footer" />
