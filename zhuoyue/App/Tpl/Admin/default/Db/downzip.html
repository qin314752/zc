<script type="text/javascript">
function delzip(zip){
	var datas = {'zipname':zip};
	$.post("__URL__/delzip", datas, zipdelResponse,'json');
}
function zipdelResponse(res){
	if(res.status == '0') {
		ui.error(res.info);
	}else {
		ui.success(res.info);
		ui.box.close();
	}
}
function closeui(){
	ui.box.close();
}
</script>
