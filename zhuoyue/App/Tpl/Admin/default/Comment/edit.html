<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">修改/回复评论</div>
<div class="page_tab"><span data="tab_1" class="active">评论</span></div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$vo.id}"/>
	<div id="tab_1">
	
		<dl class="lineD"><dt>评论内容：</dt><dd><htmlA:text id="comment" value="{$vo.comment}" tip="*"/></dd></dl>
		<dl class="lineD"><dt>回复内容：</dt><dd><htmlA:text id="deal_info" tip="*" value="{$vo.deal_info}"/></dd></dl>

	</div><!--tab1-->
	
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
	var deal_info = $("#deal_info").val();
	if(deal_info ==""){
		ui.error("回复内容不能为空！");
		return false;
	}
	
	cansub = false;
	return true;
}
</script>
<include file="Public:_footer" />
