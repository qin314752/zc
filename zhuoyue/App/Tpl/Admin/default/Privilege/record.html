<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">红包领取记录</div>
    <div class="Toolbar_inbox">

        <htmlA:commonBtn type="href" action="{:U('/admin/Privilege/index')}" value="返回"/>
    </div>
    <div class="list" >

        <table style="width: 100%">
            <tr class="Toolbar_inbox" >
                <td  style="text-align: center" width="200px">用户ID</td>
                <td  style="text-align: center" width="200px">用户名</td>
                <td  style="text-align: center" width="200px">红包ID</td>
                <td  style="text-align: center" width="200px">红包金额</td>
                <td  style="text-align: center" width="200px">年利率</td>
                <td  style="text-align: center" width="200px">领取时间</td>
                <td  style="text-align: center" width="200px">收益次数</td>
                <td  style="text-align: center" width="200px">预计收益</td>
                <td  style="text-align: center" width="200px">状态</td>
            </tr>
            <volist name="count" id="vo">
                <tr>
                    <td style="text-align: center">{$vo.user_id}</td>
                    <td style="text-align: center">{$vo.user_name}</td>
                    <td style="text-align: center">{$vo.tqj_id}</td>
                    <td style="text-align: center">{$vo.tqj_money}元</td>
                    <td style="text-align: center">{$vo.tqj_rate}%</td>
                    <td style="text-align: center">{$vo.get_time}</td>
                    <td style="text-align: center">{$vo.get_the_number}天</td>
                    <td style="text-align: center">{$vo.affect_money}元</td>
                    <td style="text-align: center">{$vo.status}</td>
                </tr>
            </volist>
        </table>
    </div>
    <div class="page right">{$pagebar}</div>
</div>
