<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/A/js/uploadPreview.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#imgfile").uploadPreview({width:100,height:50,imgDiv:"#imgDiv",imgType:["bmp","gif","png","jpg"],maxwidth:3169,maxheight:4759});
    });
</script>
<div class="so_main">
<div class="page_tit">标种管理</div>




<div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>
</div>

<div class="list">
    <form method="post" action="__URL__/bidName" onsubmit="return subcheck();" enctype="multipart/form-data">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">担保标</td>
            <td><input style="width: 300px;height: 20px;" type="text"  id="db" name="db" value="{$data.db.bidname}" /></td>
        </tr>

        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">信用标</td>
            <td><input style="width: 300px;height: 20px;" type="text"  id="xy" name="xy" value="{$data.xy.bidname}" /></td>
        </tr>

        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">秒还标</td>
            <td><input style="width: 300px;height: 20px;" type="text"  id="mh" name="mh" value="{$data.mh.bidname}" /></td>
        </tr>

        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">抵押标</td>
            <td><input style="width: 300px;height: 20px;" type="text"  id="dy" name="dy" value="{$data.dy.bidname}" /></td>
        </tr>
        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">净值标</td>
            <td><input style="width: 300px;height: 20px;" type="text"  id="jz" name="jz" value="{$data.jz.bidname}" /></td>
        </tr>
        <tr style="display:block; padding: 6px;border-bottom: 1px dashed #e2e2e2;margin-left: 20px;">
            <td style="width: 50px;">
                <input type="submit" class="btn_b" value="确定">
            </td>
        </tr>

    </table>
    </form>
</div>
</div>

<script type="text/javascript">
    function subcheck(){
        var dy=$("#dy").val();
        var jz=$("#jz").val();
        var db=$("#db").val();
        var mh=$("#mh").val();
        var xy=$("#xy").val();

        //alert("担保"+db.length);alert("抵押"+dy.length);alert("净值"+jz.length);alert("秒还"+mh.length);alert("信用"+xy.length);

        if(dy.length==0 || jz.length==0 || db.length==0 || mh.length==0 || xy.length==0 ){
            alert("标名不能为空");
            return false;
        }
        if(dy.length>5 || jz.length>5 || db.length>5 || mh.length>5 || xy.length>5){
            alert("标名最多为5个字");
            return false;
        }
    }
</script>
