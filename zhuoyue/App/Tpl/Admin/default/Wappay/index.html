<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">Wap支付方式管理</div>
<div class="page_tab">
    <span data="tab_1"  class="active">宝付Wap认证支付</span>
    <span data="tab_2">快钱Wap认证支付</span>
    <span data="tab_3">通联Wap认证支付</span>
</div>
<div class="form2">
	<form method="post" action="__URL__/save" onsubmit="return subcheck();" enctype="multipart/form-data">
        <!--tab1-->
        <div id="tab_1">
            <dl class="lineD"><dt>是否启用：</dt><dd><htmlA:radio id="wappay[baofuwap][enable]" value="key|baofuwap_config.enable" default="1|是,0|否" /></dd></dl>
            <dl class="lineD"><dt>商户号：</dt><dd><htmlA:input id="wappay[baofuwap][MemberID]" value="{$baofuwap_config.MemberID}" tip="*" /></dd></dl>
            <dl class="lineD"><dt>终端号：</dt><dd><htmlA:input id="wappay[baofuwap][TerminalID]" value="{$baofuwap_config.TerminalID}" tip="*" /></dd></dl>
            <dl class="lineD"><dt>私钥密码：</dt><dd><htmlA:input id="wappay[baofuwap][pkey]" value="{$baofuwap_config.pkey}" tip="*" /></dd></dl>
        </div>
        <!--tab2-->
        <div id="tab_2" style="display: none;">
            <dl class="lineD"><dt>是否启用：</dt><dd><htmlA:radio id="wappay[kuaiqian][enable]" value="key|kuaiqian_config.enable" default="1|是,0|否" /></dd></dl>
            <dl class="lineD"><dt>商户号：</dt><dd><htmlA:input id="wappay[kuaiqian][merchantId]" value="{$kuaiqian_config.merchantId}" tip="*" /></dd></dl>
            <!--<dl class="lineD"><dt>终端号：</dt><dd><htmlA:input id="wappay[kuaiqian][TerminalID]" value="{$kuaiqian_config.TerminalID}" tip="*" /></dd></dl>-->
            <dl class="lineD"><dt>私钥密码：</dt><dd><htmlA:input id="wappay[kuaiqian][pkey]" value="{$kuaiqian_config.pkey}" tip="*" /></dd></dl>
        </div>
        <!--tab3-->
        <div id="tab_3" style="display: none;">
            <dl class="lineD"><dt>是否启用：</dt><dd><htmlA:radio id="wappay[allinpaywap][enable]" value="key|allinpaywap_config.enable" default="1|是,0|否" /></dd></dl>
            <dl class="lineD"><dt>充值手续费：</dt><dd><htmlA:input id="wappay[allinpaywap][feerate]" value="{$allinpaywap_config.feerate}" tip="% *" /></dd></dl>
            <dl class="lineD"><dt>商户号：</dt><dd><htmlA:input id="wappay[allinpaywap][merchantId]" value="{$allinpaywap_config.merchantId}" tip="*" /></dd></dl>
            <dl class="lineD"><dt>私钥密码：</dt><dd><htmlA:input id="wappay[allinpaywap][pkey]" value="{$allinpaywap_config.pkey}" tip="*" /></dd></dl>
        </div>
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" /><span style="color:#CCCCCC">(所有方式修改提交一次即可)</span>
	</div>
	</form>
</div>

</div>
<include file="Public:_footer" />
