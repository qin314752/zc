<include file="../Public/_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tab">
        <span class="active">运营参数</span>
    </div>
    <div>
        <div class="form2">
            <form method="post" action="__URL__/doEdit">
                <volist name="list" id="vo">
                    <if condition="$vo['isyc'] eq 1 ">
                        <dl class="lineD" id="line_{$vo['id']}">
                            <dt>{$vo['name']}：</dt>
                            <dd>
                                <if condition="$vo['type'] eq 'textarea' ">
                                    <textarea name="{$vo['id']}" class="areabox">{$vo['text']}</textarea>
                                    <else />
                                    <input name="{$vo['id']}" class="input" type="text" value="{$vo['text']}">
                                </if>
                                <if condition="$vo['tip'] neq ' ' "><span>{$vo['tip']}({$vo['code']})</span><else />({$vo['code']})</if>
                            </dd>
                        </dl>
                        <else/>
                    </if>
                </volist>
                <if condition="$sy neq null">
                    <dl class="lineD" id="line_{$sy['id']}" style="height: 100px">
                        <dt>{$sy['name']}：</dt>
                        <dd>
                            <img style="float: left;width: 100px;height: 75px;" class="sy_img" src="{$sy['text']}">
                            <span class="sy" style="display: none;"><a href="__URL__/imgadd?id={$sy.id}"><img src="/Style/H/images/660.png" style="width: 35px;height: 35px;margin-left: 20px;margin-top: 12px;" /></a></span>
                        </dd>
                    </dl>

                </if>

                <div class="page_btm">
                    <input type="submit" class="btn_b" value="修改" />
                </div>
            </form>
        </div>
    </div>
</div>
        <script>
            $('.sy_img').mouseover(function(){
                $('.sy').css("display","block");
            });

        </script>
