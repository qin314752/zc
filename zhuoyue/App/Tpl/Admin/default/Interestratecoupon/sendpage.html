<include file="Public:_header"/>
<tagLib name="htmlA"/>
<div class="so_main">
    <form name="sdf" id="sdf" action="__URL__/sendpage?id={$Think.get.id}" method="post">
        <div class="Toolbar_inbox">
            <select name="condition" id="">
                <if condition="$select_state eq 'all'">
                    <option value="all" selected>全部用户</option>
                    <else />
                        <option value="all">全部用户</option>
                </if>

                <if condition="$select_state eq 'vip'">
                    <option value="vip" selected>vip用户</option>
                    <else />
                        <option value="vip">vip用户</option>
                </if>
            </select>
            <input type="submit" value="搜索">
        </div>
    </form>

    <present name="members">
        <form action="" style="text-align: center" method="post">

            <div style="height:500px;overflow: scroll;">
                <div class="list">
                    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <th class="line_l" style="text-align: center">用户ID</th>
                            <th class="line_l" style="text-align: center">用户名</th>
                            <th class="line_l" style="text-align: center">
                                <input type="checkbox" checked="checked" id="cb">
                            </th>
                        </tr>
                        <volist id="vo" name="members">
                            <tr overstyle='on' id="list_{$vo.id}" class="leve_1" typeid="{$vo.id}">
                                <td>{$vo.id}</td>
                                <td>{$vo.user_name}</td>
                                <td>
                                    <input type="checkbox" name="checkbox[]" checked="checked" value="{$vo.id}">
                                </td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
            <input type="submit" value="发送加息券">
        </form>
    </present>
</div>

<script type="text/javascript">
    $(function(){
        $("#cb").click(function(){
            if ($("#cb").attr("checked")) {
                $(":checkbox").attr("checked", true);
            } else {
                $(":checkbox").attr("checked", false);
            }
        });
    });
</script>
