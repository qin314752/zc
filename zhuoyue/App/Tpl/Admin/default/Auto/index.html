<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">自动执行参数</div>
<div class="page_tab"><span data="tab_1" class="active">自动执行参数</span>
<span data="tab_2" style="display:none">程序运行状态</span></div>
<div class="form2">
	<form method="post" action="__URL__/save" onsubmit="return subcheck();" enctype="multipart/form-data">
	<div id="tab_1">
        <br>
        <br>
		<dl class="lineD"><dt>密钥：</dt><dd><htmlA:input id="o_key" value="{$vo.2}" tip="越复杂越好,长度不大于100个字符即可,不要使用 | 符号。优计划自动还款时间为：23:50:00"/></dd></dl>
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" /><span style="color:#CCCCCC">(所有方式修改提交一次即可)</span>
	</div>
	</div>
    <!--tab1-->
	<div id="tab_2" style="display:none">
        <br>
        <h5 style="color: red">(*获得服务器权限才能运行下面命令，处于安全考虑可直接在服务器上运行bat文件*)</h5>
        <br>
		<dl class="lineD"><dt>创建自动还款计划：</dt><dd><input type="button" onclick="doaction('showstatus')" class="btn_b" value="创建" /></dd></dl>
		<dl class="lineD"><dt>删除自动还款计划：</dt><dd><input type="button" onclick="doaction('start')" class="btn_b" value="删除" /></dd></dl>
		<dl class="lineD"><dt>手动执行自动还款：</dt><dd><input type="button" onclick="doaction('close')" class="btn_b" value="运行" /></dd></dl>
	</div><!--tab1-->
	</form>
</div>

</div>
<script type="text/javascript">
function doaction(action){
	$.ajax({
		url: "__URL__/"+action,
		data: {},
		timeout: 5000,
		cache: false,
		type: "get",
		dataType: "html",
		success: function (d, s, r) {
			alert(d);
		}
	});
}
</script>
<include file="Public:_footer" />
