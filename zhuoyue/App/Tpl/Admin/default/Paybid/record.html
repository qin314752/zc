<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">投标金领取记录</div>
    <div class="Toolbar_inbox">

        <htmlA:commonBtn type="href" action="{:U('/admin/Paybid/index')}" value="返回"/>
    </div>
    <div class="list" >

        <table style="width: 100%">
            <tr class="Toolbar_inbox" >
                <td  style="text-align: center" width="200px">用户名</td>
                <td  style="text-align: center" width="200px">订单号</td>
                <td  style="text-align: center" width="200px">充值金额</td>
                <td  style="text-align: center" width="200px">赠送金额</td>
                <td  style="text-align: center" width="200px">领取时间</td>
                <td  style="text-align: center" width="200px">状态</td>
            </tr>
            <volist name="count" id="vo">
                <tr>
                    <td style="text-align: center">{$vo.user_name}</td>
                    <td style="text-align: center">{$vo.tran_id}</td>
                    <td style="text-align: center">{$vo.pay_money}元</td>
                    <td style="text-align: center">{$vo.bid_money}元</td>
                    <td style="text-align: center">{$vo.add_time}</td>
                    <if condition="$vo.employ eq 1">
                        <td style="text-align: center">已冻结</td>
                        <elseif condition="$vo.employ eq 2" />
                        <td style="text-align: center">已使用</td>
                        <else/>
                        <td style="text-align: center">未使用</td>
                    </if>
                </tr>
            </volist>
        </table>
    </div>
    <div class="page right">{$pagebar}</div>
</div>
