<div class="list-row">
    <div class="data-list float-left border-top">序号</div>
    <div class="data-list float-left border-top">预约金额</div>
    <div class="data-list float-left border-top">已使用额度</div>
    <div class="clear"></div>
</div>
<volist name="list" id="vo">
    <div class="list-data marbottom15">
        <div class="data-list float-left">{$vo.id}</div>
        <div class="data-list float-left">{$vo.auto_money}</div>
        <div class="data-list float-left">{$vo.employ_money}</div>
        <div class="clear"></div>
    </div>
</volist>
<div class="list-row">
    <div class="data-list-2 float-left border-top">剩余额度</div>
    <div class="data-list-2 float-left border-top">截止时间</div>
    <div class="data-list-2 float-left border-top">排名</div>
    <div class="data-list-2 float-left border-top">操作</div>
    <div class="clear"></div>
</div>
<volist name="list" id="vo">
    <div class="list-data">
        <div class="data-list-2 float-left">{$vo.surplus_money}</div>
        <div class="data-list-2 float-left">{$vo.deadline|date="Y-m-d",###}</div>
        <div class="data-list-2 float-left">{$vo.row_number}</div>
        <div class="data-list-2 float-left"><a href="javascript:;" class="cancel-bth clear" onclick="cancle({$vo.id})">取消</a></div>
        <div class="clear"></div>
    </div>
</volist>
<div class="page-box">{$page}</div>
