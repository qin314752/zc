<include file="Pub:header" />
<div class="main">
 <div class="box7">
   <div class="box7_title">我要充值</div>
     <if condition="$count eq 0">
         <form action="{:U('m/user/add')}" method="post">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr align="left" height="28" width=200>
                    <td>您的姓名：</td>
                    <td>{$minfo['real_name']}</td>
                </tr>
                <tr align="left" height="28"><td>您的身份证号：</td><td>{$minfo['idcard']}</td></tr>
                <tr align="left" height="28">
                    <td>选择银行：</td>
                    <td>
                        <select id="pay_code" name="pay_code">
                            <volist name="bankinfo" id="vo">
                                <option value="{$vo['code']}">{$vo['name']}</option>
                            </volist>
                        </select>  
                    </td>
                </tr>
                <tr align="left" height="28">
                    <td>输入卡号：</td>
                    <td><input id="acc_no" name="acc_no" value="" type="text" class="box7_wbk"/></td>
                </tr>
                <tr align="left" height="28">
                    <td>预留手机号：</td>
                    <td><input id="mobile" name="mobile" value="" type="text" class="box7_wbk"/>
                    </td>
                </tr>
                <tr align="left" height="28"><td colspan="2"><input type="submit" name="sub" id="sub" value="绑定该卡"/></td></tr>
            </table>
         </form>
         <else/>
         <div style="width: 100%;" onclick="changebank({$wapbank['is_charge']})">
             <div style="margin-bottom: 5px;">您的支付银行卡：{$bank_config[$wapbank['pay_code']]}</div>
             <div style="margin-bottom: 5px;">卡号为：{$wapbank['acc_no']}</div>
         </div>
         <form action="{:U('m/user/baofuwappay')}" method="post">
             <input name="pay_code" type="hidden" value="{$wapbank.pay_code}"/>
             <input name="pay_card" type="hidden" value="{$wapbank.pay_card}"/>
             <div style="margin-bottom: 5px;">支付方式：
                 <input name="pay_type" type="radio" value="1" checked="checked"/>宝付&nbsp;&nbsp;
                 <input name="pay_type" type="radio" value="2"/>快钱
             </div>
             <div style="margin-bottom: 5px;">充值金额<input type="text" id="money" name="money"/>元</div>
             <div><input type="submit" value="充值"/></div>
         </form>
        </if>
 </div>
</div>
        <script>
            function changebank(is_charge){
                if(is_charge==0){
                    window.location.href="/m/user/editbank";
                }
            }
        </script>
﻿<include file="Pub:footer" />
