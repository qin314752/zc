<include file="Pub:header" />
<div class="main">
 <div class="box7">
   <div class="box7_title">银行卡修改</div>
         <form action="{:U('m/user/doeditbank')}" method="post">
             <table cellpadding="0" cellspacing="0" border="0">
                <tr align="left" height="28" width=200>
                    <td>您的姓名：</td>
                    <td>{$minfo['real_name']}</td>
                </tr>
                <tr align="left" height="28"><td>您的身份证号：</td><td>{$minfo['idcard']}</td></tr>
                <tr align="left" height="28">
                    <td>选择银行：</td>
                    <td>
                        <select id="pay_code" name="pay_code">
                            <volist name="bankinfo" id="vo">
                                <if condition="$vo['code'] eq $bank['pay_code']">
                                    <option value="{$vo['code']}" selected="selected">{$vo['name']}</option>
                                    <else/>
                                    <option value="{$vo['code']}">{$vo['name']}</option>
                                </if>
                            </volist>
                        </select>  
                    </td>
                </tr>
                <tr align="left" height="28">
                    <td>输入卡号：</td>
                    <td><input id="acc_no" name="acc_no" value="{$bank['acc_no']}" type="text"/></td>
                </tr>
                <tr align="left" height="28">
                    <td>预留手机号：</td>
                    <td><input id="mobile" name="mobile" value="{$bank['mobile']}" type="text"/>
                    </td>
                </tr>
                <tr align="left" height="28"><td colspan="2"><input type="submit" name="sub" id="sub" value="确认修改"/></td></tr>
            </table>
         </form>
    </div>
</div>
﻿<include file="Pub:footer" />
