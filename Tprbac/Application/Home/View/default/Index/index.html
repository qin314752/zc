<include file="Base:header" />
<link rel="stylesheet" href="__PUBLIC__/Home/layerslider/css/layerslider.css" type="text/css" />
<!--[if lt IE 9]><script src="__JS__/html5.js"></script><![endif]-->
<div class="slider"><!-- SLIDER -->
    <div id="layerslider">

        <volist name="ad_info" id="vo">
            <div class="ls-layer">
                <img class="ls-bg" src="__UPLOAD__/picture/{$vo.ad_img}" alt="{$vo.ad_name}" />
            </div>
        </volist>
    </div>

</div><!-- END SLIDER -->

<div class="main"><!-- MAIN -->
    <div class="container_12">
    <product  limit="3"  where="is_recommend=1" order="id DESC" >
        <div class="grid_4">
            <a href="{:U('product/read',array('id'=>$pro['id']))}"><img src="{:get_default_img($pro['image_id'])}" alt="{$pro.title}" width="300" height="158" /></a>
            <h5 class="uppercase">
                {$pro.title}
            </h5>
            <p>
                {:cutStr($pro['summary'],60,0)}
            </p><a href="{:U('product/read',array('id'=>$pro['id']))}" class="link_bottom">{$Think.lang.T_VIEW}</a>
        </div>
    </product>
        <div class="divider"></div>
    </div>
</div><!-- END MAIN -->

<div class="subcontent"><!-- SUBCONTENT -->
    <div class="container_12">
<div class="grid_6  inner">
<div class="list-type-3">
    <ul>
        <news  limit="6"  where="is_recommend=1" order="id DESC" >
        <li>
            <a href="{:U('news/read',array('id'=>$new['id']))}">{:cutStr($new['title'],30,0)}</a>
        </li>
        </news>
    </ul>
</div>
</div>
        <div class="grid_6  inner">
            <div >
                <ul>
                    <li>关于我们</li>
                    <li>
                        <weblock name="aboutus" />
                    </li>
                </ul>
            </div>
        </div>

</div>
</div><!-- END SUBCONTENT -->


<script src="__PUBLIC__/Home/layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
<script src="__PUBLIC__/Home/layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#layerslider').layerSlider({
            skinsPath : '__PUBLIC__/Home/layerslider/skins/',
            animateFirstLayer: true,
            navPrevNext: true,
            navStartStop: false,
            navButtons: false,
            autoPlayVideos: false,
            skin : 'minimal'
        });
    });
</script>
<include file="Base:footer" />
