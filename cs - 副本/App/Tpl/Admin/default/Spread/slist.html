<include file="Public:_header" />
<tagLib name="htmlA" />
<script type="text/javascript">
	var delUrl = '__URL__/doDel';
	var addUrl = '__URL__/add';
    var isSearchHidden = 1;
	var addTitle = '添加分类';
</script>
<div class="so_main">
    <div class="page_tit">推广人列表</div>
    <!--搜索/筛选会员-->
    <include file="slistsearch" />
    <!--搜索/筛选会员-->

    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
        <!--
        <htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/>
        -->
        <htmlA:commonBtn type="href" action="__URL__/ulist" value="建立关联"/>
        <htmlA:commonBtn type="href" action="__URL__/slist" value="推广人列表"/>
        <htmlA:commonBtn type="href" action="__URL__/log" value="推广记录"/>
        <!--
        <htmlA:commonBtn type="href" action="__URL__/set" value="推广设置"/>
        -->
    </div>

    <div class="list">
        <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr><!--
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>-->
                <th class="line_l">用户ID</th>
                <th class="line_l">推广人</th>
                <th class="line_l">推广人数</th>
                <th class="line_l">投资次数</th>
                <th class="line_l">投资总额</th>
                <!--
                <th class="line_l">投资提成</th>
                <th class="line_l">还款次数</th>
                <th class="line_l">还款总额</th>
                <th class="line_l">还款提成</th>
                -->
                <th class="line_l">推广奖励次数</th>
            </tr>
            <volist id="vo" name="list">
                <tr overstyle='on' id="list_{$vo.id}">
                    <!--
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    -->
                    <td>{$vo.id}</td>
                    <td>{$vo.user_name}</td>
                    <td><a href="__URL__/ulist?rid={$vo.id}">{$vo.ucount|default=0}</a></td>
                    <td><a href="__URL__/plist?rid={$vo.id}">{$vo.icount|default=0}</a></td>
                    <td>{$vo.bi_investor_capital|default='0.00'}</td>
                    <!--
                    <td></td>
                    <td>{$vo.b_has_pay|default=0}</td>
                    <td>{$vo.b_repayment_money|default='0.00'}</td>
                    <td></td>
                    -->
                    <td><a href="__URL__/log?rid={$vo.id}">{$vo.rcount|default=0}</a></td>
                </tr>
            </volist>
        </table>

    </div>

    <div class="Toolbar_inbox">
        <div class="page right">{$pagebar}</div>
        <htmlA:commonBtn type="jsfun" action="dosearch();" value="搜索/筛选" style="search_action" />
        <!--
        <htmlA:commonBtn type="href" action="__URL__/export?{$query}" value="将当前条件下数据导出为Excel"/>
        -->
    </div>
</div>


<include file="Public:_footer" />
