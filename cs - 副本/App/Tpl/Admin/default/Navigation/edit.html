<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">修改菜单-"<span style="color:red">{$vo.type_name}</span>"</div>
<div class="page_tab"><span data="tab_1" class="active">基本设置</span></div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$vo.id}" />
	<div id="tab_1">
	
	<dl class="lineD"><dt>菜单名称：</dt><dd><htmlA:input id="type_name" value="{$vo.type_name}" tip="*"/></dd></dl>
	<dl class="lineD"><dt>上级菜单：</dt><dd><htmlA:select id="parent_id" value="id|vo.parent_id" vt='id|type_name' datakey='type_list' default="顶级菜单" tip="顶级菜单则无父菜单"/></dd></dl>
	<!--<dl class="lineD"><dt>菜单唯一标志：</dt><dd><htmlA:input id="type_nid" value="{$vo.type_nid}" tip="*菜单链接的网址标识"/></dd></dl>-->
	<!--<dl class="lineD"><dt>菜单属性：</dt><dd><htmlA:radio id="type_set"  default="2|跳转" value="key|vo.type_set" tip='*'/></dd></dl>-->
	<dl class="lineD"><dt>菜单排序：</dt><dd><htmlA:input id="sort_order" value="{$vo.sort_order}" tip="数字越大越靠前" addstr='onblur="NumberCheck(this);"'/></dd></dl>
	
	<dl class="lineD"><dt>是否隐藏：</dt><dd><htmlA:radio id="is_hiden" value="key|vo.is_hiden" default="0|否,1|是" tip='隐藏的菜单名称不会自动调用,指定ID才会调用'/></dd></dl>
	<dl class="lineD"><dt>链接路径：</dt><dd><htmlA:input id="type_url" value="{$vo.type_url}" tip='*'/></dd></dl>
	</div><!--tab1-->
	
	<div id="tab_2" style="display:none">
		<dl class="lineD"><dt>单页内容：</dt>
		  <dd>
			<include file="./Style/Editor/kissy.html" />
			<htmlA:editor id="type_content" value="{$vo.type_content}" w='780px' type='kissy'/>
		  </dd>
		</dl>
	</div><!--tab2-->
	<div class="page_btm">
      <input type="hidden" name="model" id="model" value="{$vo.model}" />
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
$("input[name='type_nid']").bind("click", function(event){
	if($(this).val()=="other"){
		$("#other_nid").css("display","");
	}else{
		$("#other_nid").css("display","none");
	}
})
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
return true;
}
</script>
<include file="Public:_footer" />
