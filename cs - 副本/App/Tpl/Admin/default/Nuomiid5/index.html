<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">
    <div class="page_tit">Nuomiid5验证接口管理</div>
    <div class="page_tab"><span data="tab_1">Nuomiid5实名验证接口</span></div>
    <div class="form2">
        <form method="post" action="__URL__/save" onsubmit="return subcheck();" enctype="multipart/form-data">
            <div id="tab_1">
                <dl class="lineD">
                    <dt>是否启用：</dt>
                    <dd>
                        <htmlA:radio id="nuomiid5[enable]" value="key|id5_config.enable" default="1|是,0|否" />
                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>商户ID(USERID)：</dt>
                    <dd>
                        <htmlA:input  id="nuomiid5[USERID]" value="{$id5_config.USERID}" />
                    </dd>
                </dl>
                <dl class="lineD">
                    <dt>KEY：</dt>
                    <dd>
                        <htmlA:input  id="nuomiid5[KEY]" value="{$id5_config.KEY}" />
                    </dd>
                </dl>
            </div>
            <div class="page_btm">
                <input type="submit" class="btn_b" value="确定" />
            </div>
        </form>
    </div>
</div>
<include file="Public:_footer" />
