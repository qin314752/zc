<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">修改分类-"<span style="color:red">{$vo.type_name}</span>"</div>
<div class="page_tab"><span data="tab_1" class="active">基本设置</span><span data="tab_2">高级设置</span></div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();">
	<input type="hidden" name="id" value="{$vo.id}" />
	<div id="tab_1">
	
	<dl class="lineD"><dt>分类名称：</dt><dd><htmlA:input id="type_name" value="{$vo.type_name}" tip="*"/></dd></dl>
	<dl class="lineD"><dt>上级分类：</dt><dd><htmlA:select id="parent_id" value="id|vo.parent_id" vt='id|type_name' datakey='type_list' default="顶级分类" tip="顶级分类则无父分类"/></dd></dl>
	<dl class="lineD"><dt>分类唯一标志：</dt><dd><htmlA:input id="type_nid" value="{$vo.type_nid}" tip="*分类链接的网址标识"/></dd></dl>
	<dl class="lineD"><dt>分类属性：</dt><dd><htmlA:radio id="type_set"  default="0|单页,1|列表页,2|跳转" value="key|vo.type_set" tip='*'/></dd></dl>
	<dl class="lineD"><dt>分类排序：</dt><dd><htmlA:input id="sort_order" value="{$vo.sort_order}" tip="数字越大越靠前" addstr='onblur="NumberCheck(this);"'/></dd></dl>
<!--
	<dl class="lineD"><dt>分类简介：</dt><dd><htmlA:text id="type_info" value="{$vo.type_info}" tip="SEO元素"/></dd></dl>
-->	
	
	<dl class="lineD"><dt>是否隐藏：</dt><dd><htmlA:radio id="is_hiden" value="key|vo.is_hiden" default="0|否,1|是" tip='隐藏的分类名称不会自动调用,指定ID才会调用'/></dd></dl>
	<dl class="lineD"><dt>跳转路径：</dt><dd><htmlA:input id="type_url" value="{$vo.type_url}" tip='仅在分类属性为跳转时有效'/></dd></dl>
	</div><!--tab1-->
	
	<div id="tab_2" style="display:none">
		<dl class="lineD"><dt>分类内容：</dt>
		  <dd>
			<include file="./Style/Editor/kissy.html" />
			<htmlA:editor id="type_content" value="{$vo.type_content}" w='780px' type='kissy'/>
		  </dd>
		</dl>
	</div><!--tab2-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
$("input[name='type_nid']").bind("click", function(event){
	if($(this).val()=="other"){
		$("#other_nid").css("display","");
	}else{
		$("#other_nid").css("display","none");
	}
})
</script>
<include file="Public:_footer" />
