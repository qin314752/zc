<style>
    .ajax-invest{ width:360px; height:auto; float:left; margin:40px;}
    .ajax-invest .item{ width:100%; height:auto; float:left;}
    .ajax-invest .item li{ width:100%; height:auto; float:left; margin-bottom:20px;}
    .ajax-invest .item li h6{ width:100px; height:30px; line-height:30px; text-align:center; float:left;font-size: 14px;}
    .ajax-invest .item li input{ width:200px; height:30px; line-height:30px; float:left; border:1px solid #CBCBCB; padding:0 3px; border-radius:3px;}
    .ajax-invest .item li div{ width:100%; height:40px; float:left; margin:30px 0 0; _display:none;}
    .ajax-invest .item li a{ width:auto; height:40px; line-height:40px; color:#fff; float:left; padding:0 20px; background:#06a9e7; border-radius:5px;}
    .ajax-invest .item li a.center{ margin-left:110px;}
    .ajax-invest .item li div a.center{ margin-left:135px;}
    .ajax-invest .item li a:hover{ background:#06a9e7;}
    .jbox-custom{ width:400px; height:100px; float:left; margin:40px;}
    .jbox-custom p{ width:400px; height:72px; line-height:24px; float:left;}
    .jbox-custom .jbox-custom-button{ width:400px; height:30px; float:left;}
    .jbox-custom .jbox-custom-button span{ width:100px; line-height:30px; height:30px; text-align:center; color:#fff; float:right; margin:0 30px 0 0; background:#06a9e7; border-radius:5px;}
    .jbox-custom .jbox-custom-button span:hover{ background:#06a9e7; cursor:pointer;}
</style>
<form class="ajax-invest" method="post" name="investForm" id="investForm" action="__URL__/autolong">
	<input type="hidden" name="amount" id="amount" value="{$investMoney}" />
	<input type="hidden" name="deadline" id="deadline" value="{$deadline}" />
    <ul class="item">
			<if condition="$has_pin eq 'yes'">
				<li>
					<h6>支付密码</h6>
					<input type="password" id="pin" name="pin" />
				</li>
				<li>
					<div>
					<a href="javascript:void(0);" class="center" onclick="PostData()">立即预约</a>
					</div>
				</li>
			<else/>
				<li>
					<a href='__APP__/member/user#fragment-3' target="_blank" onclick="$.jBox.close();" class="center">请设置支付密码</a>
				</li>
			</if>
	</ul>
</form>
