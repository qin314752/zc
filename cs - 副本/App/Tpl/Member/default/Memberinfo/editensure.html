		<tr>
			<td class="tdTitle">

			</td>
			<td class="tdContent">

			<td id="dv_EnsuerSecond" class="tdTip">

		</tr>
		<tr class="trBg">

			</td>

			<td style="height: 50px;padding-left: 10px;" class="tdContent">
                <span class="member-button font14 color-white border-radius" onclick="editensure();">保存并继续</span>
			</td>
			<td id="xx" class="tdTip">
			</td>
		</tr>
</tbody></table>
<script type="text/javascript">
function editensure(){
	p = makevar(['ensuer1_name','ensuer1_tel','ensuer1_re','ensuer2_name','ensuer2_tel','ensuer2_re']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i){
		if(typeof p[i] == "undefined"){
			mxs=false;
			$.jBox.tip("所有项目都不能为空");	
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return;
	}
	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editensure/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
                    setTimeout('window.location.href="/member/verify?id=1#fragment-1";',3000);
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
}
</script>
