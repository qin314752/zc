<style type="text/css">
    .tables{font-size: 12px;}

<div style="overflow: hidden; width: 100%;">
    <div style="width: 100%; overflow: hidden; padding-top: 20px;">

                <div class="<if condition='$vo.status eq 1'> hb_ky <elseif condition='$vo.status eq 2'/> hb_sy <elseif condition='$vo.status eq 3'/> hb_gq </if>" style="width: 215px;height: 110px;float: left;position:relative;">
                    <div class="<if condition='$vo.status eq 1'> font_color_1 <elseif condition='$vo.status eq 2'/> font_color_2 <elseif condition='$vo.status eq 3'/> font_color_3 </if>" style="width: 150px;height: 45px;text-align: center;font-size: 35px;margin-left: 12px;margin-top: 15px;">{$vo.bid_money}<span style="font-size: 22px;">元</span></div>
                    <div>
                        <div style="font-size: 14px;margin-left: 18px;margin-top: 2px">满{$vo.pay_money}元使用</div>
                        <div style="font-size: 14px;margin-left: 18px;">到期时间:{$vo.end_time|date="Y-m-d ",###}</div>
                    </div>
                    <if condition='$vo.status eq 2'>
                        <div style="position:absolute;width: 90px;height: 85px; left: 41px;top:16px;background: url('/Style/H/crowd/images/sy.png')"></div>
