<script type="text/javascript">
function cx(id){
	$.ajax({
		url: "__URL__/backwithdraw?id="+id,
		data: {},
		timeout: 5000,
		cache: false,
		type: "get",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				  if(d.status==1){
						$.jBox.tip('恭喜，撤消成功','success');
						$("#back_"+id).remove();
					}
				  else  $.jBox.tip('对不起，操作失败','fail');
			}
		}
	});
}
//返回数字
function NumberCheck(t){
	var num = t.value;
	var re=/^\d+\.?\d*$/;
	if(!re.test(num)){
		isNaN(parseFloat(num))?t.value=0:t.value=parseFloat(num);
	}
}

function getBind(){
	
	x = makevar(['start_time','end_time']);
	$.ajax({
		url: "__URL__/withdrawlog",
		data: x,
		timeout: 5000,
		cache: false,
		type: "get",
		dataType: "json",
		success: function (d, s, r) {
			if(d) $("#fragment-2").html(d.html);//更新客户端竞拍信息 作个判断，避免报错
		}
	});
}

$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>
