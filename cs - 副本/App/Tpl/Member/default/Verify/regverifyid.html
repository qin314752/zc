<div class="member_reg">
    <div class="reg_font text-center">
        <div class="top_ABC font30 color-red">{$glo.web_name}，开启财富之门</div>

    </div>
    <div class="color-bg-white reg_boxnew">
        <div class="boxnew_title border-bottom">
            <div class="float_left font16 div1 color-red borderbtmred"><div class="tips1 float_left"></div>注册用户信息</div>
            <div class="float_left font16 div2 color-red borderbtmred"><div class="tips2r float_left"></div>实名认证</div>

        </div>
        <div class="boxnew_title2"></div>
        <if condition='$id_status eq 3'>
            <div class="boxnew_input" style='height: 400px;'><img src="__ROOT__/Style/H/images/icon/id.png" style="vertical-align:middle">&nbsp;&nbsp;您好，你提交的身份认证正在审核中...</div>

            <div class="boxnew_input border-all ico7"><input id="txtRealName" type="text" class="border-none boxinput" value="" placeholder="请输入真实姓名"/></div>
            <div id="dvRealName" class="boxnew_title2"></div>
            <div class="boxnew_input border-all ico6"><input id="txtIdCard" type="text" class="border-none boxinput" value="" placeholder="请输入身份证号" onkeyup="value=this.value.replace(/[^0-9|x|X]+/g,"")" maxlength="18"/></div>
            <div id="dvCard" class="boxnew_title2"></div>
            <div class="login_btn border-none text-center font18" style="margin-bottom: 160px;" onclick="setIdCard(this);" id="btnReg">确&nbsp;&nbsp;&nbsp;定</div>

    </div>
