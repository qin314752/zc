</style>

	<img src="__ROOT__/Style/H/images/ministar.gif" style="margin-right: 5px;">通过绑定邮箱，能够为您的账号提供更安全的保障

			<td style="width: 160px; text-align: right;">

			<td style="width: 490px; padding-left: 10px; border-bottom: 1px solid #e5e5e5; border-top: 1px solid #e5e5e5;

						通过重置邮件重新设置邮箱</label></div>

<!--重置邮件-->
<div style="margin-top: 10px; text-align: left; padding-left: 20px; display: block;" id="cont_email">
	<div style="margin: 20px 10px 20px 12px; overflow: hidden;">
		<img src="__ROOT__/Style/H/images/minilogo.gif" alt="">
		<strong>是否发送邮件重置邮箱</strong>
		<input id="btnsend" style="background-image: url(__ROOT__/Style/M/images/btnbg02.gif);
				width: 94px; height: 27px; border: none; font-weight: bold; color: #fff; cursor: pointer;" type="button" value="发送邮件">
		<span id="sendEmailTip"></span>
	</div>
</div>
<!--手机验证码和回答问题-->
<div style="margin-top: 10px; text-align: left; padding-left: 20px; display: none;" id="cont_safe">
	<div style="margin: 20px 10px 10px 12px; overflow: hidden;">
		<img src="__ROOT__/Style/H/images/minilogo.gif" alt="">
		<strong>是否发送手机验证码和回答安全问题重置邮箱</strong>
		<input id="btnSendEmail" style="background-image: url(__ROOT__/Style/H/images/btnbg02.gif);
			width: 94px; height: 27px; border: none; font-weight: bold; color: #fff; cursor: pointer;" value="确认发送" type="button">
		<span class="spTip" id="mobileqatip"></span>
	</div>
	<div style="margin: 20px 10px 10px 44px;">
		<font color="#BB0706">*</font> 手机验证码：&nbsp;&nbsp;
		<input id="txtResetCode" name="txtResetCode" class="text2" type="text">
	</div>
	<div style="margin: 10px 10px 10px 82px; overflow: hidden;">
		<table style="width: 250px; line-height: 33px;" cellpadding="0" cellspacing="0">
			<tbody><tr>
				<td>
					&nbsp;问题1：&nbsp;&nbsp;
				</td>
				<td>
					<span id="answer1">{$sq.question1}</span>
				</td>
			</tr>
			<tr>
				<td>
					<font color="#BB0706">*</font>答案1：&nbsp;&nbsp;
				</td>
				<td>
					<input class="text2" id="anwer1" type="text">
				</td>
			</tr>
			<tr>
				<td>
					&nbsp;问题2：&nbsp;&nbsp;
				</td>
				<td>
					<span id="answer2">{$sq.question2}</span>
				</td>
			</tr>
			<tr>
				<td>
					<font color="#BB0706">*</font>答案2：&nbsp;&nbsp;
				</td>
				<td>
					<input class="text2" id="anwer2" type="text">
				</td>
			</tr>
			<tr>
				<td class="querone">&nbsp;
					
				</td>
				<td>
					<input name="btnUpdate" id="btnUpdate" value=" " style="background-image: url(__ROOT__/Style/H/images/btnsubmit.gif);
						cursor: pointer; border: none; width: 64px; height: 32px;" type="button">
				</td>
			</tr>
		</tbody></table>

		<script type="text/javascript">
			var newTitle = '{$glo.web_name}提醒您：';

			function ShowLayer() {
				$("#cont_email").show(300);
				$("#cont_safe").hide(300);
				$("#cont_setemail").hide();
			}
			function ShowLayer1() {
				$("#cont_safe").show(300);
				$("#cont_email").hide(300);
				$("#cont_setemail").hide();
			}

			var timer;
			var leftsecond = 60;
			var msg = "";
			function setLeftTime() {
				var second = Math.floor(leftsecond);
				$(".spTip").eq(0).html(msg + second + "秒后可点击重发");
				leftsecond--;
				if (leftsecond < 1) {
					$(".spTip").eq(0).html("现在可重新发送！");
					clearInterval(timer);
					leftsecond = 60;
					try {
						//$("#btnSendEmail").removeAttr("disabled");
					} catch (E) { }
					return;
				}
			}
			$(document).ready(function() {
				$.post("/ajax/ajax_safe.ashx", { Cmd: "getsafe", UserId: "A59FC6A0F6341D70" }, function(data) {
					var rs = data.toString().split('|');
					$("#answer1").html(rs[0]);
					$("#answer2").html(rs[1]);
				});
			});

			$("#btnUpdate").click(function() {
				var an1 = $("#anwer1").val();
				var an2 = $("#anwer2").val();
				var code = $("#txtResetCode").val();
				$.post("/ajax/ajax_safe.ashx", { Cmd: "safe_answer_code", UserId: "A59FC6A0F6341D70", ans1: an1, ans2: an2, Code: code }, function(data) {
					if (data > 0) {
						$("#cont_safe").hide(100);
						$("#cont_setemail").show(400);
						$("#anwer1").val('');
						$("#anwer2").val('');
						$("#txtResetCode").val('');
						try { clearInterval(timer); } catch (E) { }
					} else if (data == 0) {
						asyncbox.alert("您好，手机安全码已失效, 请重新点击获取！", newTitle);
					}
					else if (data == -1) {
					asyncbox.error("您好，手机安全码有误, 请重新填写！", newTitle, function() { $("#txtResetCode").focus().select(); });
					} else if (data == -2) {

					asyncbox.error("您好，安全问题答案错误！", newTitle);
					}
					else {
						asyncbox.error("您好，您输入的手机验证码和安全问题答案有误！", newTitle, function() { $("#anwer1").focus().select(); });
					}
				});
			});

			function Close() {
				$("#back").slideUp(400);
				$("#layer").slideUp(300);
			}

			$("#btnSendEmail").click(function() {
				var tel = "15802573464";
				if (tel == '') {
					asyncbox.alert("您好，请将您的安全信息填写完整！", newTitle, function() { location.href = "safety.html"; });
					return;
				}
				$("#mobileqatip").html('请求发送中,请等待...');
				$.post("/ajax/ajax_safe.ashx",
					{
						Cmd: "sendsmscode",
						UserId: "A59FC6A0F6341D70",
						PhoneNum: tel,
						Anxin: "0A8AE153A4AFA69AD16E91435B77EE1F27A5E46B2E11125065B2CB22BDAECBE6266B65FB2D366352"
					},
					function(data) {
						if (data > 0)
						{ timer = setInterval(setLeftTime, 1000); }
					});
			});

		
		</script>

		<script type="text/javascript">

			$("#btnsend").click(function() {
				$("#sendEmailTip").html('邮件发送中...');
				$.post("/ajax/ajax_user.ashx", { Cmd: "setemail", UEmail: "98742420@qq.com" }, function(data) {
					if (data == 1) {
						$("#sendEmailTip").html('邮件发送成功!');
					}
				});
			});

		</script>

	</div>
</div>
