<form class="ajax-invest" method="post" name="investForm" id="investForm" action="__URL__/investmoney">
	<input type="hidden" name="borrow_id" id="borrow_id" value="{$vo.id}" />
	<input type="hidden" name="money" id="money" value="{$investMoney}" />
    <if condition="empty($list)">
        <input type="hidden" name="cid" id="cid" value="0" />
    </if>
    <ul class="item">
			<if condition="$has_pin eq 'yes'">
                <if condition="!empty($list)">
                <li>
                    <h6>加息券</h6>
                    <select id="cid" name="cid" style="border: 1px solid #cbcbcb;border-radius: 3px;float: left;height: 30px;line-height: 30px;padding: 0 3px;width: 200px;">
                        <option value="0" style="padding: 10px;">&nbsp;======&nbsp;请&nbsp;选&nbsp;择&nbsp;======&nbsp;</option>
                        <volist id="vo" name="list">
                        <option value="{$vo.id}" style="padding: 10px;">{$vo.title}</option>
                        </volist>
                    </select>
                </li>
                </if>
				<li>
					<h6>支付密码</h6>
					<input type="password" id="pin" name="pin" />
				</li>
				<if condition="!empty($vo['password'])">
				<li>
					<h6>定向标密码</h6>
					<input type="password" id="borrow_pass" name="borrow_pass" />
				</li>
				</if>
				<li>
					<div>
					<a href="javascript:void(0);" class="center" onclick="PostData()">立即投资</a>
					</div>
				</li>
			<else/>
				<li>
					<a href='__APP__/member/user#fragment-3' target="_blank" onclick="$.jBox.close();" class="center">请设置支付密码</a>
				</li>
			</if>
	</ul>
</form>
<script type="text/javascript">
borrow_min = {$vo.borrow_min|default=0};
borrow_max = {$vo.borrow_max|default=0};
</script>
