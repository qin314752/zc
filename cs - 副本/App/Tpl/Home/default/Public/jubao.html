<DIV style="overflow:hidden;">
<DIV id="jubaoform">
<DIV class="nav" style="height:auto">
<DIV class="tip" style="margin:10px 0px">
{$glo.web_name}提醒您：请客观地反映您所遇到的真实情况，以共同维护一个诚信和公平的借贷环境。 
</DIV>
<DIV class="tip2">
<DIV class="leftitle">
<SPAN>被举报用户：</SPAN> <SPAN>你的邮件地址：</SPAN> <SPAN style="HEIGHT: 120px">举报原因：</SPAN> <SPAN>附加信息：</SPAN> 
</DIV>
<DIV class="rightnavv">
<input type="hidden" id="uemail" value="{$u.uemail}" />
<input type="hidden" id="b_uname" value="{$u.uname}" />
<input type="hidden" id="b_uid" value="{$u.id}" />
<SPAN id="spanToUser">{$u.uname}</SPAN> <SPAN>{$u.uemail}</SPAN> 
<SPAN><LABEL><INPUT id="radio" type="radio" name="radio" value="此用户在其他网站有借款" /> 此用户在其他网站有借款</LABEL>：（请提供链接，用户名等）</SPAN> 
<SPAN><LABEL><INPUT id="radio2" type="radio" name="radio" value="此用户冒用他人身份" /> 此用户冒用他人身份</LABEL>：如照片，列表内容，身份信息，网站等</SPAN> 
<SPAN><INPUT id="radio3" type="radio" name="radio" value="怀疑此人有虚假信息" /> <LABEL>怀疑此人有虚假信息</LABEL>：（请提供理由，链接等)</SPAN> 
<SPAN><LABEL><INPUT id="radio4" type="radio" name="radio" value="其他/此用户发表了不当语言或图片" /> 其他/此用户发表了不当语言或图片</LABEL>：（请说明或提供链接）</SPAN> 
<SPAN style="HEIGHT: 100px"><TEXTAREA id="txtReportContent" class="textarea" name="textfield" type="text"></TEXTAREA> </SPAN>
</DIV>
<DIV style="CLEAR: both">
</DIV>
</DIV>
<DIV class="buttontwo">
<INPUT id="submit" class="buttony" type="button" name="only" jQuery1342963898011="2" value="确定" />&nbsp;&nbsp;&nbsp;&nbsp;<BR /><SPAN style="LINE-HEIGHT: 280%" id="spanErr"></SPAN>&nbsp;&nbsp;&nbsp;&nbsp;
</DIV>
</DIV>
<SCRIPT language="javascript" type="text/javascript"> 
 
                $(document).ready(function() {
                    $("#submit").click(function() {
                        var contents = $("#txtReportContent").val();
                        var touser = $("#spanToUser").html();
                        var b_uid = $("#b_uid").val();
                        var uemail = $("#uemail").val();
                        var showMsgSp = $("#spanErr");
                        showMsgSp.css("display", "none");
                        if ($("input[type='radio']:checked").length < 1) {
                            showMsgSp.css("display", "");
                            showMsgSp.html("您好，请选择项！");
                            return;
                        }
                        if (contents.length < 1) {
                            showMsgSp.css("display", "");
                            showMsgSp.html("您好，请填写内容！");
                            return;
                        }
						$.jBox.tip('提交中......',"loading");
                        var checkedValue = $.trim($("input:checked").parent().text());
                        $.post("__URL__/jubao", {thecontent: contents, checkedvalue: checkedValue,b_uid:b_uid,uemail:uemail, theuser: touser,t: new Date() },
                            function(d) {
                                if (d==1) {
									$.jBox.tip("您好，举报信息已发送成功！");
									$.jBox.close(true);
                                }
                                else {
									$.jBox.tip("您好，提交失败，请重试！");
                                }
                            }
                        );
                    });
                });
            
</SCRIPT>
</DIV>
</DIV>
